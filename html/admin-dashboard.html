<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard</title>
<link rel="stylesheet" href="/css/admin-dashboard.css">
</head>
<body>
  <div class="admin-header">
    <h1>Admin Dashboard</h1>
    <button id="logout-btn">Logout</button>
  </div>

  <form id="product-form">
    <input id="name" type="text" placeholder="Product Name" required />
    <input id="price" type="number" step="0.01" placeholder="Price" required />
    <input id="oldPrice" type="number" step="0.01" placeholder="Old Price" />
    <input id="discount" type="number" step="0.01" placeholder="Discount" />
    <input id="img" type="url" placeholder="Image URL" />
    <input id="stars" type="number" step="0.1" min="0" max="5" placeholder="Stars" />
    <input id="ratingCount" type="number" placeholder="Rating Count" />
    <label class="top-deal-label">
      Top Deal: <input id="topDeal" type="checkbox" checked />
    </label>
    <button type="submit">Add Product</button>
  </form>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-tbody"></tbody>
    </table>
  </div>
<script src="/js/admin-dashboard.js"></script>
</body>
</html>
